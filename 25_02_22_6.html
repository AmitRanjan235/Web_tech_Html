<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.rotate {
        animation: rotation 8s infinite linear;
      }
      
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }</style>
</head>
<body>
    <img src="https://image.shutterstock.com/image-photo/ace-diamonds-playing-card-isolated-260nw-135188972.jpg" class="rotate" width="100" height="100" />
    
</body>
</html>
